<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Оплата услуг(AJAX)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body,
        select,
        input {
            font-family: sans-serif;
            font-size: 16px;
        }

        .mode-switch {
            display: box;
            justify-content: left;
            margin: 20px 0;
        }

        .mode-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .mode-btn.active {
            background-color: #007bff;
            color: white;
        }

        .mode-content {
            text-align: left;
            margin-top: 20px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }

        .mode-content.active {
            opacity: 1;
            max-height: 500px;
        }

        .get-ls-data-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .get-ls-data-btn.active {
            background-color: #007bff;
            color: white;
        }

        .pay-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .pay-btn.active {
            background-color: #007bff;
            color: white;
        }

        .blue-label {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .editable {
            background-color: #ffffcc;
        }

        .editable input {
            text-align: right;
        }

        #tablePO th,
        #tablePO td {
            width: auto;
        }

        /* #tablePO th:nth-child(2), #tablePO td:nth-child(2) {
  min-width: inherit;
}
 */
        #totalTablePO {
            text-align: right;
            font-weight: bold;
        }

        caption {
            text-align: left;
            padding: 10px;
        }

        .loader {
            border: 5px dashed #ccc;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

        </div>
        <div id="ivcBaseDetails" hidden>

            <span id="ivcBaseWdsl" hidden> </span>
        </div>
        <br>
        <div id="getLsData">
            <label for="Ls">Лицевой счет:</label>
            <input type="text" id="Ls" name="Ls" disabled>
            <button class="get-ls-data-btn" type="button" id="getlsDataButton" disabled>Детализация</button>
            <div class="loader"></div>

        </div>

        <div id="lsData" hidden>
            <label for="CodeSB">Коды услуг СБ</label>

            <br>

            <table id="tablePO">
                <caption class="blue-label">Задоложенность</caption>
                <thead>
                    <tr>
                        <th>Получатель</th>
                        <th>К оплате</th>
                        <th hidden="">КодПолучателя</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>ВСЕГО К ОПЛАТЕ:</td>
                        <td id="totalTablePO"></td>
                        <td hidden="">0</td>
                    </tr>
                </tfoot>
            </table>
            <br>
            <table id="tableIPU">
                <caption class="blue-label">Приборы учёта</caption>
                <thead>
                    <tr>
                        <th>Прибор</th>
                        <th>Заводской номер</th>
                        <th>Предыдущее показание</th>
                        <th>Показание текущее</th>
                        <th hidden="">Код прибора в 1С</th>
                    </tr>
                </thead>
                <tbody>
                    <!--                 <tr>
                    <td>ХВ 27040908</td>
                    <td>27040908</td>
                    <td>555</td>
                    <td><input id="pok" class="form-control" max="15" min="1" step="1" type="number"></td>
                    <td hidden="">000000035729</td>
                </tr> -->
                </tbody>
            </table>
            <button class="pay-btn" type="button" id="payButton" disabled>Оплатить</button>
        </div>
    </form>

            $('#tablePO').on('input', '.editable input', function () {
                var sum = 0;
                $('#tablePO .editable input').each(function () {
                    sum += parseFloat($(this).val().replace(',', '.'));
                });
                $('#totalTablePO').text(sum.toFixed(1).replace('.', ','));
                Stage('Детализация');
            });

            $('#accessCodeLs').on('keydown', function (e) {
                if (e.which === 13) { // Enter
                    e.preventDefault(); // предотвратить дефолтное поведение
                    $('#accessCodeLs').trigger('change');
                }
            });

            $('#myForm').on('keydown', function (e) {
                if (e.which === 13) { // Enter
                    e.preventDefault(); // предотвратить дефолтное поведение
                    if ($(':focus').is('.editable input')) {
                        var nextInput = $(':focus').closest('tr').next('tr').find('.editable input');
                        if (nextInput.length > 0) {
                            nextInput.focus();
                        } else {
                            $(':focus').focus(); // оставить фокус на текущем input
                        }
                    }
                }

            });

            $.ajax({
                url: 'soap.php',
                type: 'POST',
                data: { func: 'getivcBases' },
                dataType: 'json',

                success: function (data) {

                    var select = $('#ivcBase');
                    select.html(''); // Очистим список перед добавлением данных

                    select.append($('<option>', {
                        value: 0, // или другое уникальное значение
                        text: 'Выберите...'  // текст опции
                    }));

                    $.each(data, function (index, value) {
                        select.append($('<option>', {
                            value: value.code, // или другое уникальное значение
                            text: value.name  // текст опции
                        }));
                    });
                },
                error: function () {
                    alert('Ошибка при загрузке данных.');
                }
            });

                $(this).addClass('active'); // Добавляем активный класс на нажатую кнопку
                if ($(this).data('mode') === 'territory') {
                    Stage('Выбран режим по территории');
                } else {
                    Stage('Выбран режим по коду доступа');
                }
            });

                        url: 'soap.php',
                        type: 'POST',
                        data: { ivcBaseCode: selectedCode }, // Передаем код базы на сервер
                        dataType: 'json',
                        success: function (data) {
                            $('#ivcBaseCode').text(data[0].ivcBaseCode);
                            $('#ivcBaseWdsl').text(data[0].ivcBaseWdsl);
                            $('#ivcBaseName').text(data[0].ivcBaseName);
                            Stage('Выбрана территория');
                        },
                        error: function () {
                            alert('Ошибка при получении данных.');
                        }
                    });

            $('#accessCodeLs').change(function () {

                    return;

                        beforeSend: function () {

                        },
                        complete: function () {

                            $('#lsAddress').text(data['Реквизиты'].Address);

                        },

                        }

                }
            });
           
            function updateCodeSB(CodeSB) {
                var select = $('#CodeSB');
                select.html(''); // Очистим список перед добавлением данных
                $.each(CodeSB, function (index, value) {
                    select.append($('<option>', {
                        value: index, // или другое уникальное значение
                        text: value  // текст опции
                    }));
                });

            }

            function updateLsAddress(address) {
                const lsAddressElement = $('#lsAddress');
                lsAddressElement.text(address);
            }

            function updateLsData(data) {
                const tablePO = $('#tablePO');
                const tableIPU = $('#tableIPU');

                updateTablePO(tablePO, data['ПолучателиСБ']);
                updateTableIPU(tableIPU, data['Приборы']);
            }

            function updateTablePO(table, data) {
                table.find('tbody').empty();
                data.forEach((item) => {
                    const row = $('<tr>');
                    row.append($('<td>').text(item.Получатель));
                    row.append($('<td class="editable">').append($('<input type="text" value="' + item.Остаток + '">')));
                    row.append($('<td hidden="">').text(item.КодПолучателя));
                    table.find('tbody').append(row);
                });
                 $('#tablePO .editable input').trigger('input');
            }

            function updateTableIPU(table, data) {
                table.find('tbody').empty();
                data.forEach((item) => {
                    const row = $('<tr>');
                    row.append($('<td>').text(item.Прибор));
                    row.append($('<td>').text(item.ЗаводскойНомер));
                    row.append($('<td>').text(item.ПредыдущееПоказание));
                    row.append($('<td class="editable">').append($('<input type="text" value="' + item.ТекущееПоказание + '">')));
                    row.append($('<td hidden="">').text(item.КодПрибора));
                    table.find('tbody').append(row);
                });
            }
            function handleGetLsDataSuccess(data) {
                const lsAddress = data['ДанныеЛС']['АдресЛС'];
                const lsData = data['ДанныеЛС'];
                const CodeSB = data['ДанныеЛС']['КодыСБ'];
                updateCodeSB(CodeSB);
                updateLsAddress(lsAddress);
                updateLsData(lsData);
                Stage('Детализация');
            }
            // Обработчик нажатия на кнопку "Найти ЛС"
            $('#getlsDataButton').click(function () {
                var Ls = $('#Ls').val(); // Получаем введенный ЛС
                var ivcBaseWdsl = $('#ivcBaseWdsl').text(); 
                var ivcBaseCode = $('#ivcBaseCode').text();
                var codeSB = $('#CodeSB').text().includes('...') ? '' : $('#CodeSB').text();
                if (Ls) {
                    $.ajax({
                        url: 'soap.php',
                        type: 'POST',
                        data: {
                            ivcBaseCode: ivcBaseCode,
                            ivcBaseWdsl: ivcBaseWdsl,
                            codeSB: codeSB,
                            Ls: Ls,
                            func: 'getLsData'
                        },
                        dataType: 'json',
                        beforeSend: function () {
                            $('#getLsData .loader').show();
                        },
                        complete: function () {
                            $('#getLsData .loader').hide();
                        },
                        success: function (data) {
                            handleGetLsDataSuccess(data)
                        },
                        error: function () {
                            alert('Ошибка при получении данных.');
                        }
                    });
                } else {
                    alert('Пожалуйста, введите ЛС.');
                }
            });

            //при изменении CodeSB
            $('#CodeSB').change(function () {
                $('#getlsDataButton').trigger('click');
            });

            $('#payButton').click(function () {
                if (!$('#payButton').data('summa')) {
                    $('#payButton').data('summa', $('#totalTablePO').text());
                    $('#payButton').text('Оплатить ' + $('#totalTablePO').text() + ' руб.');
                    return;
                }
                return;

                var Ls = $('#Ls').val(); // Получаем введенный ЛС
                var ivcBaseWdsl = $('#ivcBaseWdsl').text(); // Получаем континент выбранной базы
                var ivcBaseCode = $('#ivcBaseCode').text();
                if (Ls) {
                    $.ajax({
                        url: 'soap.php',
                        type: 'POST',
                        data: {
                            ivcBaseCode: ivcBaseCode,
                            ivcBaseWdsl: ivcBaseWdsl,
                            codeSB: '',
                            Ls: Ls,
                            func: 'getLsData'
                        },
                        dataType: 'json',
                        beforeSend: function () {
                            $('#getLsData .loader').show();
                        },
                        complete: function () {
                            $('#getLsData .loader').hide();
                        },

                        success: function (data) {

                        },
                        error: function () {
                            alert('Ошибка при получении данных.');
                        }
                    });
                } else {
                    alert('Пожалуйста, введите ЛС.');
                }
            });

        });

    </script>
